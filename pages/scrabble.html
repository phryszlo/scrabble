<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>dtp gamebox</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="scrabble.css" />
  </head>
  <>
    <!-- <div class="navbar-placeholder"></div> -->

    <div class="head-container">
    </div>
    <h1 class="title">scrabble</h1>


   

    <div class="game-container">
      <div class="gameboard"></div>
    </div>

    <div class="legend">

      <div class="color-line" >
        <div class="color tws-color"></div>
        <p class="color-text">
        = Triple Word Score
        </p>
      </div>

      <div class="color-line">
        <div class="color dws-color"></div>
          <p class="color-text">
            = Double Word Score
          </p>
      </div>

      <div class="color-line">
        <div class="color tls-color"></div>
          <p class="color-text">
            = Triple Letter Score
          </p>
      </div>

      <div class="color-line">
        <div class="color dls-color"></div>
          <p class="color-text">
            = Double Letter Score
          </p>
      </div>
    </div>
    <div class="player1-tray"></div>
    <div class="player2-tray"></div>

    <div class="bag-of-tiles"></div>
    <div class="tiles-images"></div>


    <div class="console-container">
      <div class="console"></div>
    </div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="scrabble.js" type="module" defer></script>
  </body>
</html>
